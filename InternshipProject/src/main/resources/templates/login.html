<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>   
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/form.min.css"> 
    <link rel="stylesheet" type="text/css" th:href="@{style.css}" />
</head>
<body>
    <center><div class="maindiv">
        <h1 style="color:red;">Please login to proceed</h1>
        <div th:if="${param.error}">
        Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post" class="ui form">
            <p><h3> User Name </h3> <input type="text" name="username"/></p>
            <p><h3> Password </h3> <input type="password" name="password"/></p>
            </p><input type="submit" value="Sign In" class="ui button"/></p>
        </form>
    </div></center>
</body>
</html>
